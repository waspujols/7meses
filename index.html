    <script>
        // Crear o recuperar el elemento de audio
        if (!localStorage.getItem('audioLoaded')) {
            const audio = new Audio('audio/cancion.mp3'); // Reemplaza con la ruta correcta
            audio.loop = true; // Activar el bucle
            audio.play();
            
            // Guardar el estado del audio en localStorage
            localStorage.setItem('audioLoaded', 'true');
            localStorage.setItem('audioSrc', 'audio/your-audio-file.mp3');
            localStorage.setItem('audioCurrentTime', audio.currentTime);

            // Escuchar cambios en el tiempo de reproducci√≥n
            audio.addEventListener('timeupdate', () => {
                localStorage.setItem('audioCurrentTime', audio.currentTime);
            });

            // Guardar referencia del objeto de audio para otras p√°ginas
            localStorage.setItem('audioObject', JSON.stringify({
                loop: audio.loop,
                currentTime: audio.currentTime
            }));
        } else {
            // Recuperar el audio guardado
            const savedAudio = new Audio(localStorage.getItem('audioSrc'));
            savedAudio.loop = true;
            savedAudio.currentTime = parseFloat(localStorage.getItem('audioCurrentTime'));
            savedAudio.play();
        }
    </script>
