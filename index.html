        // Cargar el iframe del video solo si no existe ya
        if (!localStorage.getItem('videoLoaded')) {
            const iframe = document.createElement('iframe');
            iframe.src = "https://www.youtube.com/embed/VIDEO_ID?autoplay=1&loop=1&playlist=W-PGNyhmSKA"; // Reemplaza VIDEO_ID con el ID del video
            iframe.style.display = "none"; // Ocultar el video

            localStorage.setItem('videoLoaded', 'true');
        }
